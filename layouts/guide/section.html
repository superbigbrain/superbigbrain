{{ define "main" }}
<h1>{{ .Title }}</h1>

<p>
  {{ if .Draft }}
  <i>Draft &mdash;</i>
  {{ end }}
  
  <i>
    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
      {{ .Date.Format "January 2, 2006" }}
    </time>
  </i>

  {{ if ne .Date .Lastmod }}
  <i>
    &mdash; Last updated on
      <time datetime='{{ .Lastmod.Format "2006-01-02" }}' pubdate>
        {{ .Lastmod.Format "January 2, 2006" }}
      </time>
  </i>
  {{ end }}
</p>

<content>
  {{ .Content }}
</content>

<p>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</p>
{{ end }}
